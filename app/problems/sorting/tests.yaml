- function: sort_list
  description: Basic sorting
  input:
    numbers: [4, 2, 1, 3]
  expected: [1, 2, 3, 4]

- function: sort_list
  description: Empty list
  input:
    numbers: []
  expected: []

- function: sort_list
  description: Single element
  input:
    numbers: [1]
  expected: [1]

- function: sort_list
  description: Negative numbers
  input:
    numbers: [-3, 5, -1, 0, 2]
  expected: [-3, -1, 0, 2, 5]

- function: sort_list
  description: Duplicate numbers
  input:
    numbers: [2, 2, 1, 1, 3, 3]
  expected: [1, 1, 2, 2, 3, 3]

- function: sort_list
  description: Large numbers
  input:
    numbers: [1000, 1, 100, 10]
  expected: [1, 10, 100, 1000]

- function: sort_list
  description: Already sorted
  input:
    numbers: [1, 2, 3, 4, 5]
  expected: [1, 2, 3, 4, 5]

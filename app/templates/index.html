<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Set Alarm</h2>
        <form id="alarm-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Time (HH:MM)</label>
                <input type="time" id="alarm-time" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Add Alarm
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Current Alarms</h2>
        <div id="alarms-list" class="space-y-2">
            {% for id, alarm in alarms.items() %}
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                <span class="text-lg">{{ alarm.time }}</span>
                <button onclick="deleteAlarm('{{ id }}')" 
                        class="text-red-600 hover:text-red-800">
                    Delete
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
